{% extends "_layout_films.html" %}

{% block header %}
<div class="d-flex justify-content-center align-items-center" style="height: 20px;">
    <h1 style="font-size: 2.5rem; font-weight: bold; text-align: center;">User details</h1>
</div>
{% endblock %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0" style="width: 100%; max-width: 600px; border-radius: 20px; overflow: hidden;">
        <div class="card-header text-white text-center" style="background: linear-gradient(135deg, #6a11cb, #2575fc); padding: 40px 20px;">
            <h1 class="card-title mb-0" style="font-size: 2.5rem; font-weight: bold;">{{ user.first_name }} {{ user.last_name }}</h1>
        </div>
        <div class="card-body" style="background-color: #f9f9f9; padding: 30px;">
            <div class="mb-4">
                <p class="mb-2" style="color: #6c757d; font-size: 1rem; font-weight: 600;">Email</p>
                <p style="font-size: 1.2rem; font-weight: 500; color: #333;">{{ user.email }}</p>
            </div>
            <div>
                <p class="mb-2" style="color: #6c757d; font-size: 1rem; font-weight: 600;">Birthday</p>
                <p style="font-size: 1.2rem; font-weight: 500; color: #333;">{{ user.birthday }}</p>
            </div>
        </div>
        <div class="card-footer text-center" style="background-color: #fff; padding: 20px;">
            <button class="btn btn-gradient" onclick="history.back()" style="padding: 10px 30px; font-size: 1rem; font-weight: 600; color: #fff; border: none; border-radius: 50px; background: linear-gradient(135deg, #ff7eb3, #ff758c); box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); transition: transform 0.2s ease, box-shadow 0.2s ease;">
                <i class="bi bi-arrow-left" style="margin-right: 8px;"></i> Back
            </button>
        </div>
    </div>
</div>

<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .btn-gradient:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
    }
</style>
{% endblock %}
