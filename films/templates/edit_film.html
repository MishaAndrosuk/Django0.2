{% extends "_layout_films.html" %}
{% block header %}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex flex-column flex-md-row align-items-start justify-content-between shadow-lg border-0"
        style="border-radius: 20px; overflow: hidden; background-color: #fdfefe;">
        
        <div class="p-5" style="flex: 1;">
            <h1 class="mb-4" style="font-size: 2.5rem; font-weight: 800; color: #2c3e50;">Edit Film</h1>

            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="mb-4">
                    <label class="form-label" style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Title</label>
                    <input value="{{ form.title.value }}" type="text" name="title" class="form-control form-control-lg"
                        placeholder="Enter film title" required style="border-radius: 10px; font-size: 1.4rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label" style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Year</label>
                    <input value="{{ form.year.value }}" type="number" name="year" class="form-control form-control-lg"
                        placeholder="Enter release year" required style="border-radius: 10px; font-size: 1.4rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label"
                        style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Director</label>
                    <input value="{{ form.director.value }}" type="text" name="director"
                        class="form-control form-control-lg" placeholder="Enter director's name" required
                        style="border-radius: 10px; font-size: 1.4rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label"
                        style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Rating</label>
                    <input value="{{ form.rating.value }}" type="number" step="0.1" name="rating"
                        class="form-control form-control-lg" placeholder="Enter rating (e.g., 8.5)" required
                        style="border-radius: 10px; font-size: 1.4rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label" style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Genre</label>
                    <input value="{{ form.genre.value }}" type="text" name="genre" class="form-control form-control-lg"
                        placeholder="Enter genre (e.g., Comedy)" required style="border-radius: 10px; font-size: 1.4rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label"
                        style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Runtime</label>
                    <input value="{{ form.runtime.value }}" type="number" name="runtime"
                        class="form-control form-control-lg" placeholder="Enter runtime in minutes" required
                        style="border-radius: 10px; font-size: 1.4rem;">
                </div>

                <div class="mb-4">
                    <label class="form-label"
                        style="color: #95a5a6; font-size: 1.1rem; font-weight: 600;">Description</label>
                    <textarea name="description" class="form-control form-control-lg" rows="4"
                        placeholder="Enter a brief description" required
                        style="border-radius: 10px; font-size: 1.3rem;">{{ form.description.value }}</textarea>
                </div>

                <div class="text-center mt-4">
                    <button type="submit" data-bs-toggle="toast" class="btn btn-dark btn-lg"
                        style="padding: 12px 40px; font-size: 1rem; font-weight: 600;">
                        Save Changes
                    </button>
                    <a href="/films/" class="btn btn-outline-secondary btn-lg"
                        style="padding: 12px 40px; font-size: 1rem; font-weight: 600;">
                        Cancel
                    </a>
                </div>
            </form>
        </div>

        <div class="p-5 d-flex flex-column align-items-center" style="flex: 0.6; text-align: center;">
            {% if film.photo %}
                <img src="{{ film.photo.url }}" alt="{{ film.title }}" class="img-fluid mb-3"
                    style="width: 100%; max-height: 500px; object-fit: cover; border-radius: 20px;">
                <input type="file" name="photo" class="form-control mt-3" style="border-radius: 10px;">
            {% else %}
                <input type="file" name="photo" class="form-control" style="border-radius: 10px;">
            {% endif %}
        </div>
    </div>
</div>

<style>
    .container {
        max-width: 1200px;
    }

    .form-control-lg:focus {
        box-shadow: 0 0 5px rgba(44, 62, 80, 0.3);
        border-color: #34495e;
    }

    .btn-dark:hover {
        transform: scale(1.05);
        background-color: #2c3e50;
        color: #fff;
    }

    h1 {
        text-transform: uppercase;
        text-shadow: 1px 2px rgba(0, 0, 0, 0.3);
    }

    img {
        transition: transform 0.3s ease;
    }

    img:hover {
        transform: scale(1.05);
    }
</style>
{% endblock %}
