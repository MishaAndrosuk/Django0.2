<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Django App{% endblock %}</title>
</head>

<body>
    <header>
        <h1>Users List</h1>
    </header>

    <main>
        <ul>
            {%for user in users%}
            <li>{{user.first_name}} {{user.last_name}} - {{user.email}}</li>
            {%endfor%}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Education Django App for PD322</p>
    </footer>
</body>

</html>
