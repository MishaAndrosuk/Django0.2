<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users List</title>
</head>

<body>
    <header>
        <h1>Users List</h1>
    </header>

    <main>
        <ul>
            {% for user in users %}
            <li>
                <a href="{% url 'user_details' user.id %}">
                    {{ user.first_name }} {{ user.last_name }} - {{ user.email }}
                </a>
            </li>
            {% endfor %}
        </ul>
    </main>
    <footer>
        <p>&copy; 2024 Education Django App for PD322</p>
    </footer>
</body>

</html>
